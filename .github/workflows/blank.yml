name: Test

on:
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1 
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Show remote URLs
        run: echo "Remote URLs:" && git remote -v
      - name: Create empty commit 
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
          git commit -m "Autogenerated Commit" --allow-empty
          git switch -c upgrade-suite-test
          git push origin upgrade-suite-test --force
          gh pr create --title "Upgrade Suite Test" --body "This PR is autogenerated and is used for testing the Upgrade Suite" --base master --head javalosjr96:upgrade-suite-test
          

